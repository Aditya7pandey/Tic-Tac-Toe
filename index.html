<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="win_msg hide">
            <h1 id="msg">Winner</h1>
            <button id="newGame">New Game</button>
        </div>
        <div class="para">Tic Tac Toe</div>
        <div class="container">
            <div class="playbox">
                <button class="box one"></button>
                <button class="box two"></button>
                <button class="box three"></button>
                <button class="box four"></button>
                <button class="box five"></button>
                <button class="box six"></button>
                <button class="box seven"></button>
                <button class="box eight"></button>
                <button class="box nine"></button>
            </div>
        </div>
        <button id="reset">reset</button>
    </main>


    <script src="script.js"></script>
</body>

</html>
